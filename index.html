<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./icons/icon192.png" type="image/png" />
    <title>Love Music</title>
  </head>
  <body>
    <main class="player-container">
      <section class="video-section">
        <iframe
          id="player"
          src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&controls=0&rel=0"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </section>

      <section class="controls-section">
        <div class="music-info">
          <h1 class="track-title">Nome da Música</h1>
          <p class="track-artist">Nome do Artista</p>
        </div>

        <div class="player-controls">
          <button id="prev">
            <img src="./controls/prev.svg" alt="Anterior" />
          </button>
          <button id="play">
            <img src="./controls/play.svg" alt="Tocar" />
          </button>
          <button id="next">
            <img src="./controls/next.svg" alt="Próxima" />
          </button>
        </div>

        <div class="playlist">
          <!-- Aqui você insere a lista de músicas -->
        </div>
      </section>
    </main>

    <script src="./app.js" defer></script>
    <script src="./script-sw.js" defer></script>
  </body>
</html>
